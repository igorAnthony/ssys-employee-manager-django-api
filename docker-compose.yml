version: '3.8'
services:
  web:
    build: .
    command:  >
      sh -c "
      python manage.py migrate --noinput &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - mynetwork
  
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ssysdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
